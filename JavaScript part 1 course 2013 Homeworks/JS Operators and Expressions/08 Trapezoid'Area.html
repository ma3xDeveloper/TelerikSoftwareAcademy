    <p>08. Write an expression that calculates trapezoid's area by given sides a and b and height h.</p>
    <p>ОБЯСНЕНИЕ: Тук се изисква от нас да намерим лицето на трапец по неговата формула, която се състои от три параметъра, които ще подадем на функцията.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
      
        function trapezoidArea(a, b, height) {

            var area = (a + b) * height / 2;

            console.log(" The Trapezoid area is: " + area);
        }

        trapezoidArea(2, 3, 5);
        trapezoidArea(55,78,20);

    </script>
